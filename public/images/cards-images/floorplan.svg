<svg width="500" height="350" viewBox="0 0 500 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer border -->
  <rect x="10" y="10" width="480" height="330" stroke="#333" stroke-width="2" fill="#fff"/>
  
  <!-- Rooms -->
  <rect x="10" y="10" width="200" height="150" stroke="#333" stroke-width="1" fill="#f5f5f5"/>
  <rect x="210" y="10" width="280" height="150" stroke="#333" stroke-width="1" fill="#f5f5f5"/>
  <rect x="10" y="160" width="120" height="180" stroke="#333" stroke-width="1" fill="#f5f5f5"/>
  <rect x="130" y="160" width="140" height="180" stroke="#333" stroke-width="1" fill="#f5f5f5"/>
  <rect x="270" y="160" width="220" height="180" stroke="#333" stroke-width="1" fill="#f5f5f5"/>
  
  <!-- Doors -->
  <line x1="130" y1="220" x2="150" y2="220" stroke="#333" stroke-width="2"/>
  <line x1="210" y1="80" x2="230" y2="80" stroke="#333" stroke-width="2"/>
  <line x1="270" y1="200" x2="290" y2="200" stroke="#333" stroke-width="2"/>
  
  <!-- Windows -->
  <line x1="50" y1="10" x2="150" y2="10" stroke="#66b3ff" stroke-width="2"/>
  <line x1="300" y1="10" x2="400" y2="10" stroke="#66b3ff" stroke-width="2"/>
  <line x1="490" y1="50" x2="490" y2="120" stroke="#66b3ff" stroke-width="2"/>
  <line x1="10" y1="200" x2="10" y2="300" stroke="#66b3ff" stroke-width="2"/>
  <line x1="320" y1="340" x2="420" y2="340" stroke="#66b3ff" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="100" y="80" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Bedroom 1</text>
  <text x="350" y="80" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Bedroom 2</text>
  <text x="65" y="250" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Bathroom</text>
  <text x="200" y="250" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Kitchen</text>
  <text x="380" y="250" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Living Room</text>
  
  <!-- Master title -->
  <text x="250" y="380" font-family="Arial" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">2-BHK UNIT</text>
</svg> 